name: build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      - run: yarn
      - run: yarn typecheck
      - run: yarn build
      - run: yarn test
      - run: yarn lint
      - run: yarn lint:styles
